<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>放大镜特效</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="demo">
    <!--小图片-->
    <div id="small-box">
        <!--制作一个和容器一样大的mark块，目的是为了解决IE兼容性-->
        <!--解释：ie的图层问题，触发鼠标移动事件之后，会被浮动盒子挡住，导致触发失误。-->
        <div id="mark"></div>
        <div id="float-box"></div>
        <img src="img/macbook-small.jpg" alt="small-box">
    </div>
    <div id="big-box">
        <img src="img/macbook-big.jpg" alt="big-box">
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
