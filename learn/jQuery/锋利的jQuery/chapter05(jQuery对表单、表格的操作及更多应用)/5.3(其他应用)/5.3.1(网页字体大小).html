<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格内容筛选</title>
    <script src="../../../jquery-3.2.1/jquery-3.2.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .msg {
            width: 300px;
            margin: 100px;
        }

        .msg_caption {
            width: 100%;
            overflow: hidden;
            margin-bottom: 1px;
        }

        .msg_caption span {
            display: block;
            float: left;
            margin: 0 2px;
            padding: 4px 10px;
            background: #898989;
            cursor: pointer;
            font-size: 12px;
            color: white;
        }

        .msg textarea {
            width: 300px;
            height: 80px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<div class="msg">
    <div class="msg_caption">
        <span class="bigger">放大</span>
        <span class="smaller">缩小</span>
    </div>
    <div>
        <p id="para">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam at, aut eaque illum
            impedit, mollitia nisi odit officia porro quia recusandae sint velit. Eligendi, ipsa
            nisi officiis quidem repellat voluptatibus!
        </p>
    </div>
</div>
<script>
    $(function () {
        $("span").click(function () {
            var thisEle = $("#para").css("font-size");
            var textFontSize = parseInt(thisEle, 10);
            var unit = thisEle.slice(-2);   //获取单位
            var cName = $(this).attr("class");
            if (cName === "bigger") {
                if (textFontSize <= 22) {
                    textFontSize += 2;
                }
            } else if (cName === "smaller") {
                if (textFontSize >= 12) {
                    textFontSize -= 2;
                }
            }
            $("#para").css("font-size", textFontSize + unit);
        });
    });
</script>
</body>
</html>
