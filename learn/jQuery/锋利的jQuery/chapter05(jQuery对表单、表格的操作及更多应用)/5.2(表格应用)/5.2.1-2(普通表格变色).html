<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格变色</title>
    <script src="../../../jquery-3.2.1/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<table>
    <thead>
    <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>暂住地</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>张三</td>
        <td>男</td>
        <td>浙江宁波</td>
    </tr>
    <tr>
        <td>李四</td>
        <td>女</td>
        <td>浙江杭州</td>
    </tr>
    <tr>
        <td>王五</td>
        <td>男</td>
        <td>湖南长沙</td>
    </tr>
    <tr>
        <td>赵六</td>
        <td>男</td>
        <td>浙江温州</td>
    </tr>
    <tr>
        <td>马云</td>
        <td>男</td>
        <td>浙江杭州</td>
    </tr>
    <tr>
        <td>李丽</td>
        <td>女</td>
        <td>浙江杭州</td>
    </tr>
    </tbody>
</table>

<script>
    $(function () {
        $("tbody>tr:odd").addClass("odd");
        $("tbody>tr:even").addClass("even");
    });
</script>
</body>
</html>
