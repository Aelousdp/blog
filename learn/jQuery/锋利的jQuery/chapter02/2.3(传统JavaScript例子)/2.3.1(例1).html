<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS例子1</title>
</head>
<body>
<p>测试 1</p>
<p>测试 2</p>

<script>
    window.onload = function () {
        var items = document.getElementsByTagName("p");     //获取网页中所有的p元素
        for (var i = 0; i < items.length; i++) {
            items[i].onclick = function () {
                alert(this.innerHTML);
            }
        }
    };
</script>
</body>
</html>
