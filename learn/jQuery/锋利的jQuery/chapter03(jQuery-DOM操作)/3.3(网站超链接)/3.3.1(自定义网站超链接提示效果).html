<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网站超链接提示效果</title>
    <script src="../../../jquery-3.2.1/jquery-3.2.1.min.js"></script>
</head>
<style type="text/css">
    body {
        margin: 0;
        padding: 40px;
        background: #fff;
        font: 80% Arial, Helvetica, sans-serif;
        color: #555;
        line-height: 180%;
    }

    p {
        clear: both;
        margin: 0;
        padding: .5em 0;
    }

    /* tooltip */
    #tooltip {
        position: absolute;
        border: 1px solid #333;
        background: #f7f5d1;
        padding: 1px;
        color: #333;
        display: none;
    }
</style>
<body>
<p><a href="#" class="tooltip" title="这是我的超链接提示1.">提示 1.</a></p>
<p><a href="#" class="tooltip" title="这是我的超链接提示2.">提示 2.</a></p>
<p><a href="#" title="这是自带提示1.">自带提示 1.</a></p>
<p><a href="#" title="这是自带提示2.">自带提示 2.</a></p>

<script>
    $(function () {
        var x = 10, y = 20;
        $("a.tooltip").mouseover(function (e) {
            //移除<a>标签自带的title提示功能
            this.myTitle = this.title;
            this.title = "";
            //显示title
            var tooltip = "<div id='tooltip'>" + this.myTitle + "</div>";
            $("body").append(tooltip);
            $("#tooltip")
                .css({
                    "top": e.pageY + "px",
                    "left": e.pageX + "px"
                }).show("fast");            //设置x坐标和y坐标，并且显示
        }).mouseout(function () {
            this.title = this.myTitle;
            //隐藏title
            $("#tooltip").remove();
        }).mousemove(function (e) {     //注意：此处必须css为absolute
            $("#tooltip")
                .css({
                    "top": (e.pageY + y) + "px",
                    "left": (e.pageX + x) + "px"
                });
        });
    });
</script>
</body>
</html>
