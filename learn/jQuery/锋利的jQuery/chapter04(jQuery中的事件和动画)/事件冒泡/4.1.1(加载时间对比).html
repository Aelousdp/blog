<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>加载时间对比</title>
    <script src="../../../jquery-3.2.1/jquery-3.2.1.min.js"></script>
</head>
<body>
<img src="../img/4.1.1.jpg" alt="demo" style="width: 200px;height: 200px;">
<script>
    var startTime = new Date().getTime();       //获取初始时间
    $(document).ready(function () {         //jQuery加载完毕
        test1();
    });

    window.onload = function () {           //原生JS加载完毕
        test2();
    };

    function test1() {
        var endTime1 = new Date().getTime();
        var a = endTime1 - startTime;
        //在body元素尾部加入文字
        $("<div>jQuery的ready() : " + a + "ms</div>").appendTo("body");
    }

    function test2() {
        var endTime2 = new Date().getTime();
        var b = endTime2 - startTime;
        $("<p>JavaScript的window.onload : " + b + "ms</p>").appendTo("body");
    }
</script>
</body>
</html>
