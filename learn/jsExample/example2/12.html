<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复选框（checkbox）全选/全不选/返选</title>
    <style>
        body, dl, dt, dd, p {
            margin: 0;
            padding: 0;
        }

        body {
            font: 12px/1.5 Tahoma;
        }

        label, input, a {
            vertical-align: middle;
        }

        label {
            padding: 0 10px 0 5px;
        }

        a {
            color: #09f;
            text-decoration: none;
        }

        a:hover {
            color: red;
        }

        dl {
            width: 120px;
            margin: 10px auto;
            padding: 10px 5px;
            border: 1px solid #666;
            border-radius: 5px;
            background-color: #fafafa;
        }

        dt {
            padding-bottom: 10px;
            border-bottom: 1px solid #666666;
        }

        dt label {
            font-weight: 700;
        }

        p {
            margin-top: 10px;
        }

        #divBlock {
            width: 500px;
            margin: 10px auto;
            text-align: center;
        }
    </style>
</head>
<body>
<dl>
    <dt>
        <input type="checkbox" title="选项" id="checkAll">
        <label>全选</label>
        <a href="#">反选</a>
    </dt>
    <dd>
        <p>
            <input type="checkbox" title="选项" name="item">
            <label>选项（一）</label>
        </p>
        <p>
            <input type="checkbox" title="选项" name="item">
            <label>选项（二）</label>
        </p>
        <p>
            <input type="checkbox" title="选项" name="item">
            <label>选项（三）</label>
        </p>
        <p>
            <input type="checkbox" title="选项" name="item">
            <label>选项（四）</label>
        </p>
        <p>
            <input type="checkbox" title="选项" name="item">
            <label>选项（五）</label>
        </p>
        <p>
            <input type="checkbox" title="选项" name="item">
            <label>选项（六）</label>
        </p>
        <p>
            <input type="checkbox" title="选项" name="item">
            <label>选项（七）</label>
        </p>
        <p>
            <input type="checkbox" title="选项" name="item">
            <label>选项（八）</label>
        </p>
        <p>
            <input type="checkbox" title="选项" name="item">
            <label>选项（九）</label>
        </p>
        <p>
            <input type="checkbox" title="选项" name="item">
            <label>选项（十）</label>
        </p>
    </dd>
</dl>
<div id="divBlock">1、切换全选/全不选文字；2、根据选中个数更新全选框状态；</div>
<script>
    window.onload = function () {
        var oA = document.getElementsByTagName("a")[0];
        var oLab = document.getElementsByTagName("label")[0];
        var oInput = document.getElementsByTagName("input");

        // 检查选择框状态，是否全选，并且更改全选文字为全不选
        var isCheckAll = function () {
            for (var i = 1, n = 0; i < oInput.length; i++) {
                oInput[i].checked && n++
            }
            oInput[0].checked = n === oInput.length - 1;
            oLab.innerHTML = oInput[0].checked ? "全不选" : "全选";
        };
        // 全选/全不选
        // input的index从1开始
        oInput[0].onclick = function () {
            for (var i = 1; i < oInput.length; i++) {
                oInput[i].checked = this.checked;
            }
            isCheckAll();
        };
        // 反选
        oA.onclick = function () {
            for (var i = 1; i < oInput.length; i++) {
                oInput[i].checked = !oInput[i].checked;
            }
            isCheckAll();
        };
        // 根据复选个数更新全选框状态
        for (var i = 1; i < oInput.length; i++) {
            oInput[i].onclick = function () {
                isCheckAll();
            }
        }
    };
</script>
</body>
</html>
