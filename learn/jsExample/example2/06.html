<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标改变图片透明度</title>
    <style>
        body{
            font-size: 16px;
            text-align: center;
        }
        ul li {
            margin: 0;
            padding: 0;
        }

        #imgList {
            display: block;
            width: 700px;
            border: 1px solid #333;
            margin: 0 auto;
            zoom: 1;
            overflow: hidden;
            padding: 0 0 10px 10px;
        }

        #imgList li {
            list-style-type: none;
            float: left;
            height: 128px;
            width: 128px;
            border: 1px solid #ccc;
            margin: 10px 10px 0 0;
        }

        img {
            float: left;
            opacity: 0.3;
            cursor: pointer;
            filter: alpha(opacity=30);
        }

        img.current {
            opacity: 1;
            filter: alpha(opacity=100);
        }
    </style>
</head>
<body>
<ul id="imgList">
    <li><img src="http://www.fgm.cc/learn/lesson2/img/1.jpg" alt="img"></li>
    <li><img src="http://www.fgm.cc/learn/lesson2/img/2.jpg" alt="img"></li>
    <li><img src="http://www.fgm.cc/learn/lesson2/img/3.jpg" alt="img"></li>
    <li><img src="http://www.fgm.cc/learn/lesson2/img/4.jpg" alt="img"></li>
    <li><img src="http://www.fgm.cc/learn/lesson2/img/5.jpg" alt="img"></li>
    <li><img src="http://www.fgm.cc/learn/lesson2/img/6.jpg" alt="img"></li>
    <li><img src="http://www.fgm.cc/learn/lesson2/img/7.jpg" alt="img"></li>
    <li><img src="http://www.fgm.cc/learn/lesson2/img/8.jpg" alt="img"></li>
    <li><img src="http://www.fgm.cc/learn/lesson2/img/9.jpg" alt="img"></li>
    <li><img src="http://www.fgm.cc/learn/lesson2/img/10.jpg" alt="img"></li>
</ul>
<p>注意选择器优先级问题！！！</p>
<script>
    window.onload = function () {
        var oImg = document.getElementsByTagName("img");
        for (var i = 0; i < oImg.length; i++) {
            oImg[i].onmouseover = function () {
//                添加类名
                this.className = "current";
            };
            oImg[i].onmouseout = function () {
                this.className = "";
            };
        }
    };
</script>
</body>
</html>
