<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>改变Div任意属性的值</title>
    <style>
        body {
            font-size: 12px;
        }

        div {
            margin: 10px auto;
            width: 266px;
            text-align: center;
        }

        #divBlock {
            width: 200px;
            height: 200px;
            padding: 20px;
            background-color: black;
            color: #ffffff;
        }
    </style>
</head>
<body>
<div>
    <p>
        此处原本加了form表单，出错，没有查到。如果您看到并且会，请联系 <strong>QQ：806267856</strong> 谢谢。
    </p>
    <p>
        <label>属性名：</label><input type="text" title="属性" value="backgroundColor">
    </p>
    <p>
        <label>属性值：</label><input type="text" title="值" value="blue">
    </p>
    <p>
        <button>确定</button>
        <button>重置</button>
    </p>
</div>
<div id="divBlock">
    在上方输入框输入"属性名"及"属性值"，点击确定按钮查看效果。
</div>
<script>
    var changeStyle = function (elem, name, value) {
        elem.style[name] = value;
    };
    window.onload = function () {
        var oDiv = document.getElementById("divBlock");
        var oBtn = document.getElementsByTagName("button");
        var oInput = document.getElementsByTagName("input");

        oBtn[0].onclick = function () {
            changeStyle(oDiv, oInput[0].value, oInput[1].value);
        };
        oBtn[1].onclick = function () {
            oDiv.removeAttribute("style");
        };
    };
</script>
</body>
</html>
