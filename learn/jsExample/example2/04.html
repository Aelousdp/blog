<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹出层效果</title>
    <style>
        body {
            font: 12px/1.5 Tahoma;
        }

        #divBlock {
            width: 200px;
            margin: 10px auto;
            text-align: center;
        }

        #overLay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, .5);
        }

        #window {
            position: relative;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 200px;
            margin-left: -203px;
            margin-top: -103px;
            border: 6px solid #00F;
        }

        h2 {
            margin: 0;
            text-align: right;
            background: #FC0;
            border-bottom: 3px solid #f90;
            padding: 5px;
        }

        h2 span {
            font-size: 14px;
            color: #f90;
            cursor: pointer;
            background-color: #f0f0f0;
            border: 1px solid #f90;
            padding: 0 4px;
        }
    </style>
</head>
<body>
<div id="divBlock">
    <button type="button">弹出层</button>
</div>
<div id="overLay">
    <div id="window">
        <h2>
            <span id="close">x</span>
        </h2>
    </div>
</div>
<script>
    window.onload = function () {
        var oLay = document.getElementById("overLay");
        var oWin = document.getElementById("window");
        var oBtn = document.getElementsByTagName("button")[0];
        var oClose = document.getElementById("close");

        oBtn.onclick = function () {
            oLay.style.display = "block";
            oWin.style.display = "block";
        };
        oClose.onclick = function () {
            oLay.style.display = "none";
            oWin.style.display = "none";
        };
    };
</script>
</body>
</html>
