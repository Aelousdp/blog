<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动改变方向一幻灯片效果</title>
    <style>
        #divBlock {
            width: 50px;
            margin: 10px auto;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="divBlock">
    <button type="button">0</button>
</div>
<script>
    window.onload = function () {
        var oBtn = document.getElementsByTagName("button")[0];
        var i = 0;

        oBtn.onclick = function () {
            this.innerHTML = ++i;
        }
    };
</script>
</body>
</html>
