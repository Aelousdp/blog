<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>当前输入框高亮显示</title>
    <style>
        body, form, h2, p, input {
            margin: 0;
            padding: 0;
        }

        body {
            color: #4f4f4f;
            font: 14px/1.5 Tahoma;
        }

        form {
            width: 400px;
            background: #fef4eb;
            border: 2px solid #f60;
            padding-bottom: 10px;
            overflow: hidden;
            zoom: 1;
            margin: 10px auto;
        }

        form h2 {
            color: #fe791e;
            font-size: 16px;
            background: #ffebd7;
            border-bottom: 2px solid #f60;
            padding: 5px 10px;
        }

        form p {
            float: left;
            clear: both;
            width: 100%;
            height: 31px;
            margin-top: 10px;
            line-height: 31px;
        }

        form label, form input {
            float: left;
        }

        form label {
            width: 100px;
            height: 31px;
            text-align: right;
        }

        form input {
            border: 0;
            background: url(http://www.fgm.cc/learn/lesson4/img/input.png) no-repeat;
        }

        form .formText, form .formHeightLight {
            width: 203px;
            height: 31px;
            padding-left: 5px;
            line-height: 31px;
        }

        form .formHeightLight {
            background-position: 0 -31px;
        }

        form .formBtn {
            color: #fff;
            width: 104px;
            height: 31px;
            cursor: pointer;
            font-size: 16px;
            background: #f60;
            line-height: 31px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<form>
    <h2>用户登录</h2>
    <p>
        <label>用户名：</label><input class="formText" type="text" title="用户名">
    </p>
    <p>
        <label>密码：</label><input class="formText" type="password" title="密码">
    </p>
    <p>
        <label></label><input class="formBtn" type="button" value="登 录">
    </p>
</form>
</body>

</script>
</html>
