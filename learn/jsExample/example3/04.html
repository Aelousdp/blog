<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>比较两个数字大小</title>
    <style>
        #divBlock {
            width: 300px;
            margin: 10px auto;
            text-align: center;
        }

        input {
            width: 50px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 3px;
        }

        span {
            padding: 10px;
        }

        #result {
            font-weight: 700;
        }
    </style>
</head>
<body>
<div id="divBlock">
    <input type="text" title="数字">
    <span>vs</span>
    <input type="text" title="数字">
    <span id="result">?</span>
    <button type="button">比较</button>
</div>
</body>
<script>
    window.onload = function () {
        var oInput = document.getElementsByTagName("input");
        var oBtn = document.getElementsByTagName("button")[0];
        var oRes = document.getElementById("result");

        var compare = function (a, b) {
            if (a > b) return a;
            else return b;
        };
        for (i = 0; i < oInput.length; i++) {
            oInput[i].onkeyup = function () {
                this.value = this.value.replace(/[^\d]/, "")
            }
        }
        oBtn.onclick = function () {
            (oInput[0].value === "" || oInput[1].value === "") ? alert("请输入数字！") : oRes.innerHTML = compare((oInput[0].value), parseInt(oInput[1].value));
        };
    };
</script>
</html>
