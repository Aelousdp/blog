<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>parseInt解析数字并求和</title>
    <style>
        #divBlock {
            width: 300px;
            margin: 10px auto;
            text-align: center;
        }

        input {
            width: 50px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 3px;
        }

        span {
            padding: 10px;
        }

        #result {
            font-weight: 700;
            padding-left: 0;
        }
    </style>
</head>
<body>
<div id="divBlock">
    <input type="text" title="数字">
    <span>+</span>
    <input type="text" title="数字">
    <span>=</span>
    <span id="result">?</span>
    <button type="button">求和</button>
</div>
<script>
    window.onload = function () {
        var oInput = document.getElementsByTagName("input");
        var oBtn = document.getElementsByTagName("button")[0];
        var oRes = document.getElementById("result");

        for (i = 0; i < oInput.length; i++) {
            oInput[i].onkeyup = function () {
                this.value = this.value.replace(/[^\d]/, "")
            }
        }
        oBtn.onclick = function () {
            (oInput[0].value === "" || oInput[1].value === "") ? alert("请输入数字！") : oRes.innerHTML = parseInt(oInput[0].value) + parseInt(oInput[1].value);
        };
    };
</script>
</body>
</html>
