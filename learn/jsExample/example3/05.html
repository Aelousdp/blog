<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面加载后自加1</title>
    <style>
        body {
            text-align: center;
            font: 700 30px/1.5 arial;
        }
    </style>
</head>
<body>
<script>
    window.onload = function () {
        var oBody = document.body;
        var i = 0;
        var updateNum = function () {
            oBody.innerHTML = ++i
        };

        setInterval(updateNum, 1000);
        updateNum();
    };
</script>
</body>
</html>
