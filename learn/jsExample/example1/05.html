<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标移入改变样式</title>
    <style>
        body {
            font: 12px/1.5 Tahoma;
        }

        #brick {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            padding: 10px;
            background-color: black;
            border: 10px solid #000;
            cursor: crosshair;
        }

        #brick.hover {
            color: red;
            background-color: #f0f0f0;
            border: 10px solid red;
        }
    </style>
</head>
<body>
<div id="brick">鼠标移入改变样式，鼠标移出恢复。</div>
</body>
<script>
    window.onload = function () {
        var oDiv = document.getElementById("brick");
        oDiv.onmouseover = function () {
            oDiv.className = "hover";
        };
        oDiv.onmouseout = function () {
            oDiv.className = "";
        };
    };
</script>
</html>
